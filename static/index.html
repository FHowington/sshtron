<!DOCTYPE html>
<html>
<head>
  <title>SSHTron - Tron in Your Terminal</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800,700|Kalam|VT323"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet" href="lib/skeleton.css">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/png"
        href="favicon.png">
  <!-- Open Graph meta tags -->
  <meta property="og:description"
        content="SSHTron is a multiplayer Tron game through SSH in your terminal.">
  <meta property="og:image" content="https://sshtron.zachlatta.com/img/logo.jpg">
  <meta property="og:title" content="SSHTron">
  <meta property="og:type"  content="website">
</head>
<body>
  <h1 class="title">SSH Tron</h1>
  <div class="container">
    <p class="description">
      Multiplayer Tron in your terminal. Just run the below command and you'll
      be in and playing.
    </p>
    <p class="description"><code><span class="no-copy">$</span> ssh sshtron.zachlatta.com</code></p>
    <p class="subtext">(WASD or vim keybindings for movement)</p>
    <img class="gameplay-image" src="/img/gameplay.gif">
    <p>Number of Players: <span id="players">0</span>s</p>
    <p>Number of Games: <span id="games">0</span>s</p>
    <p class="subtext">
      By <a href="https://github.com/maxwofford">@MaxWofford</a> and
      <a href="https://github.com/zachlatta">@zachlatta</a>.
    </p>

    <div class="share-links">
      <div class="share-link fb-share-button" data-href="https://sshtron.zachlatta.com" data-layout="button"></div>
      <a href="https://twitter.com/share" class="twitter-share-button"{count} data-text="SSHTron - Multiplayer Tron game played through SSH">Tweet</a>
    </div>
    <!-- Social buttons -->
    <div id="fb-root"></div>
    <script> (function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return; js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
         fjs.parentNode.insertBefore(js, fjs); }(document, 'script',
                                                 'facebook-jssdk'));</script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
